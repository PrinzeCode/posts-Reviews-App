<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Images</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; }
        .container { width: 80%; margin: auto; padding: 2em; background: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; }
        .image-gallery { display: flex; flex-wrap: wrap; gap: 1em; justify-content: center; }
        .image-gallery img { max-width: 100%; height: auto; border-radius: 8px; cursor: pointer; }
    </style>
</head>

    <div class="container">

            </a>
            <a href="./image3.jpeg" download>

            </a>
            <a href="./image4.jpeg" download>

        </a>
        <a href="./image5.jpeg" download>
            <img src="./image5.jpeg" alt="Image 2">
            <!-- Add more images here -->
        </div>
    </div>
</body>
</html>
